<body class="main-layout">
   
    <!-- header -->
    <app-header></app-header>
    <!-- end header -->
    <div class="Contact-bg ">
      <div class="container ">
        <div class="row ">
           <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
            <div class="abouttitle ">
             <h2>Signup</h2>
           </div>
           </div>
        </div>
      </div>
    </div>
    
    <div class="Contact ">
      <div class="container ">
        
        <div class="row ">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
            <form>
              <div class="row ">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 ">
                <h4><label for="fname"><b>First Name:</b></label></h4>
              <input class="form-control " placeholder="First Name " type="text">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 ">
                <h4><label for="lname"><b>Last Name:</b></label></h4>
                <input class="form-control " placeholder="Last Name" type="text">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 ">
                <h4><label for="phoneNo"><b>Phone Number:</b></label></h4>
                <input class="form-control " placeholder="Phone Number" type="number">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 ">
    
                <h4><label for="uname"><b>Username:</b></label></h4>
                <input class="form-control " placeholder="Email " type="Email ">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 ">
                <h4><label for="psw"><b>Password:</b></label></h4> 
              <input type="password" class="form-control " placeholder="Password ">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 ">
                <h4><label for="cpsw"><b>Confirm Password:</b></label></h4> 
              <input type="password" class="form-control " placeholder="Confirm Password ">
            </div>
            </div>
            </form>
          </div>
          
          <button class="send-btn signup">Signup</button>
          <button class="send-btn login" routerLink="/login">Login</button>
        </div>
      </div>
    </div>
    
    <!-- footer -->
    <app-footer></app-footer>
    <!-- end footer --> 
    
    </body>
